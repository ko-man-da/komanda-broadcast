services:
  postgres:
    image: postgres:15-alpine
    container_name: bot-postgres
    environment:
      POSTGRES_DB: invite_bot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: wellcometotheworld
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local